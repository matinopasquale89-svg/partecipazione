<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Silvia & Pasquale</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('img/sfondo.jpg') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Great Vibes', cursive;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .monogram {
      font-size: 64px;
      color: #153766;
      margin-bottom: 30px;
    }

    .polaroid {
      display: inline-block;
      background: white;
      padding: 10px 10px 25px;
      border: 1px solid #ccc;
      box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.2);
      transform: rotate(-1deg);
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .polaroid:hover {
      transform: scale(1.03);
    }

    .polaroid img {
      width: 220px;
      height: auto;
      display: block;
    }

    .caption {
      margin-top: 10px;
      font-size: 18px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Monogramma -->
    <div class="monogram">S & P</div>

    <!-- Foto in stile polaroid, cliccabile -->
    <a href="invito.html" class="polaroid">
      <img src="img/foto.jpg" alt="Silvia e Pasquale">
      <div class="caption">Clicca per vedere l'invito</div>
    </a>
  </div>

</body>
</html>
